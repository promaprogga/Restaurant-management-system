{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}



<div class="container">
    <div class="row mt-3 mb-3">
        <div class="col-12">
            {% if messages %}

            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                {{message}}
            </div>
            {% endfor %}

            {% endif %}
        </div>
        {% for data in values %}
        <div class="col-md-4">
            <div class="card mt-3" style="width: 18rem;">
                <img class="card-img-top" src="/media/{{data.restaurent_pics}}" alt="Card image cap" style="width:18rem; height:15rem">
                <div class="card-body">
                  <h5 class="card-title text-center">{{data.name}}</h5>
                  <table class="table table-borderless">
                      <tr>
                          <td>Opening Time</td>
                          <td>{{data.opening}}</td>
                      </tr>
                      <tr>
                        <td>Closing Time</td>
                        <td>{{data.closed}}</td>
                      </tr>
                  </table>
                  <a href="{% url 'Product_App:reservation' id=data.id %}" class="btn btn-primary btn-block">Reserve Table</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
