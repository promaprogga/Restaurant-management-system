{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="wrap shadow">
	<div class="card">
		<div class="card-body">
			<h2>Sign In</h2>
			<form action="" method="POST">
				{% csrf_token %}
				{{ form|crispy }}
				<div class="form-group">
					<input class="btn btn-primary" type="submit" value="Sign In">
				</div>
			</form>
		</div>
	</div>
</div>


{% endblock %}
